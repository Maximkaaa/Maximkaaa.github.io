<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>Kill All</title>
</head>
<body>
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="button" class="btn btn-danger" style="width:100%; font-size:3em;" onclick="killall()">Kill All</button>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div id="progress" class="row" style="margin-top: 30px;display:none;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="padding-right: 20px; text-size:1.3em;">
                Eliminating humanity. Please, wait<span id="dots"></span>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width:2em;">0% complete</div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script>
        function killall() {
            var progressBar = document.getElementById('progress');
            var dots = document.getElementById('dots');

            progressBar.style.display = 'block';

            setInterval(function() {
                var text = dots.innerText;
                dots.innerText = Array((text.length + 1)%4 + 1).join('.');
            }, 500);
        }
    </script>
</body>
</html>
