<!DOCTYPE html>
<html>
<head lang="en">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <title>Kill All</title>

    <script>
        if (location.hash === '#block') {
            onbeforeunload=function(){
                location.reload();
                return "ВАШ КОМПЬЮТЕР ЗАБЛОКИРОВАН Министерством Внутренних Дел Российской Федерации согласно Постановлению 56 АН № 197_935001 от 23.11.2012 г. за попытку уничножения человечества. Информация о планировавшемся правнорушении передана  МВД РФ по городу Москва.\r\nПостановление по делу об администротивном правонарушении серия 56 АН №197_935001 от " + new Date().getDate() + '.' + (new Date().getMonth() + 1) + '.' + new Date().getFullYear() + '.\r\nНа вас наложен административный штраф в размере 2000 рублей 00 коп.\r\n-------------------------------------\r\nОплату штрафа переводить на номер Макса';
            };
            onload=function(){
                document.getElementById('progressArea').style.display = 'block';
                location.reload();
            };
            setInterval(function() {
                location.reload();
            });
        }
    </script>
</head>
<body>
    <div class="row" style="margin-top: 10%;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <button type="button" class="btn btn-danger" style="width:100%; font-size:3em;" onclick="killall()">Kill All</button>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div id="progressArea" class="row" style="margin-top: 30px;display:none;">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div style="font-size:1.3em;">
                Eliminating humanity. Please, wait<span id="dots"></span>
            </div>
            <div class="progress">
                <div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" style="min-width:2em;"><span id="progressNum">0</span>% complete</div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div id="final" class="row" style="margin-top:30px;display:none;">
        <div class="col-md-4"></div>
        <div class="alert alert-danger col-md-4">
            Warning! The humanity has been deleted. To complete the operation please restart the Matrix...
        </div>
        <div class="col-md-4"></div>
    </div>

    <script>
        function killall() {
            var progressArea = document.getElementById('progressArea');
            var dots = document.getElementById('dots');

            var progressBar = document.getElementById('progress');
            var progressNum = document.getElementById('progressNum');

            progressArea.style.display = 'block';

            var progress = 0;
            var timer = setInterval(function() {
                var text = dots.innerHTML;
                dots.innerHTML = Array((text.length + 1)%4 + 1).join('.');

                progressBar.style.width = ++progress + '%';
                progressNum.innerHTML = progress;

                if (progress === 100) finilize();
            }, 10);

            function finilize() {
                clearInterval(timer);

                setTimeout(function() {
                    var isChrome = navigator.userAgent.toLowerCase().indexOf('chrome') > -1 ||navigator.userAgent.toLowerCase().indexOf('ie') ;

                    if (isChrome) {
                        location.hash = 'block';
                        location.reload();
                    } else {
                        document.getElementById('final').style.display = 'block';
                    }
                }, 500);
            }
        }


    </script>
</body>
</html>
